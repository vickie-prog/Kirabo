<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angel</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
            padding: 10px;
        }
        .container div {
            background-color: lightblue;
            color: darkblue;
            border: 2px solid navy;
            gap: 3cm;
            text-align: center;
            border-radius: 5px;
        }
        </style>
</head>
<body>
    <div class="container">
        <div id="box1"><1></div>
        <div id="box2"><2></div> 
        <div id="box3"><3></div>
        <div id="box4"><4></div>     
        <div id="box5"><5></div>
        <div id="box6"><6></div> 
    </div>      
</body>
</html>
